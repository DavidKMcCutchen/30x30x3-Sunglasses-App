<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>
          <span *ngIf="currentSunglass.id; else createSunglass">{{
            originalTitle
          }}</span>
          <ng-template #createSunglass>Create a Pair of Sunglasses</ng-template>
        </h1>
      </mat-card-title>
    </mat-card-header>
    <form
      #formDirective="ngForm"
      [formGroup]="form"
      (ngSubmit)="saveForm(formDirective)"
    >
      <mat-card-content>
        <mat-form-field class="full-width" appearance="outline" floatlabel>
          <mat-label>Brand</mat-label>
          <input
            matInput
            placeholder="Brand"
            formControlName="brand"
            type="text"
            name="brand"
          />
          <mat-error *ngIf="form.get('brand')">Required Field</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline" floatlabel>
            <mat-label>Style</mat-label>
            <input
              matInput
              placeholder="Style"
              formControlName="style"
              type="text"
              name="style"
            />
            <mat-error *ngIf="form.get('style')">Required Field</mat-error>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline" floatlabel>
            <mat-label>Lens Color</mat-label>
            <input
              matInput
              placeholder="Lens Color"
              formControlName="lensColor"
              type="text"
              name="lensColor"
            />
            <mat-error *ngIf="form.get('lensColor')">Required Field</mat-error>
          </mat-form-field>


        <mat-form-field class="full-width" appearance="outline" floatlabel>
          <mat-label>Frame Color</mat-label>
          <input
            matInput
            placeholder="Frame Color"
            formControlName="frameColor"
            type="text"
            name="frameColor"
          />
          <mat-error *ngIf="form.get('frameColor')">Required Field</mat-error>
        </mat-form-field>

        <section class="full-width">
          <mat-label>
            Lens Opacity: {{ form.get('lensOpacity')?.value }}%
          </mat-label>
          <mat-slider
            class="full-width"
            formControlName="lensOpacity"
            min="0"
            max="100"
            thumbLabel
            tickInterval="1"
          >
          </mat-slider>
        </section>
        <section>
          <mat-checkbox formControlName="polarized" placeholder="Polarized"
            >Polarized?</mat-checkbox
          >
        </section>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="submit" [disabled]="form.invalid">
          {{ currentSunglass.id ? 'Update' : 'Create' }}
        </button>
        <button
          mat-button
          type="button"
          (click)="cancelled.emit(currentSunglass)"
        >
          Cancel
        </button>
      </mat-card-actions>
    </form>
